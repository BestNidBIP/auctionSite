<div class="myOffers">
    <h3>Mis Ofertas</h3>

    <div class="line-bottom"></div>

    <div ng-if="user_offers">
        <div class="breadcrumb search-for">
            <div class="row text-center">
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input class="form-control" ng-model="search_for_offers"
                    placeholder="Buscar en mis ofertas">
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                </div>
            </div>
        </div>

        
        <table class="table table-striped">
            <tr class="text-center">
                <th>CÃ³digo de Oferta</th>
                <th>Necesidad</th>
                <th>Monto ofertado</th>
                <th></th>
            </tr>
            <tr ng-repeat="offer in user_offers | filter:search_for_offers">
                <td>{{ offer._id }}</td>
                <td>{{ offer.description }}</td>
                <td>
                <div ng-form name="innerForm">
                        <input type="number" class="form-control" name="amountOffered" ng-model="offer.offer"  ng-blur="innerForm.amountOffered.$valid && user_update_offer(offer)" min="1" required  ng-class="highlight-red">
                        <div class="alert alert-danger" role="alert" ng-show="!innerForm.amountOffered.$valid">
                            Por favor ingrese un monto para su oferta mayor a $1.
                        </div>
                        <div class="alert alert-success" role="alert" ng-show="offer_successful_modification">
                            El monto de su oferta ha sido actualizado.
                        </div>
                    </div>
                </td>
                <td>
                    <a href="" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a href="" class="btn btn-danger" ng-click="user_remove_offer(offer._id)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </form>
        </tr>
        <tr>
        </tr>
    </table>
</div>
</div>

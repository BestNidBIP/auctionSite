<div class="myOffers">
    <h3>Mis Ofertas</h3>

    <div class="line-bottom"></div>

    <div ng-if="user_offers">
        <div class="breadcrumb search-for">
            <div class="row text-center">
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input class="form-control" ng-model="search_for_offers"
                           placeholder="Buscar en mis ofertas">
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                </div>
            </div>
        </div>

        
            <table class="table table-striped">
                <tr class="text-center">
                    <th>Código de Oferta</th>
                    <th>Descripción</th>
                    <th>Ofertado</th>
                    <th></th>
                </tr>
                <tr ng-repeat="offer in user_offers">

                    <td>{{ offer._id }}</td>
                    <td>{{ offer.description }}</td>
                    <td>{{ offer.offer | currency: "$":0 }}</td>
                    <td>
                        <a href="" class="btn btn-success">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-danger" ng-click="user_remove_offer(offer._id)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

    <div ng-if="!user_offers">
        <div class="well well-lg text-center">
            <h4>No tienes ofertas realizadas.</h4><br>
            <a href="#!" class="btn btn-warning">
                <b>Buscar publicaciones</b>
            </a>
        </div>
    </div>
</div>

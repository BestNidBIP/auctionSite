<div class="myOffers">
    <h3>Mis Ofertas</h3>

    <div class="line-bottom"></div>

    <div ng-if="offers_data">
        <div class="breadcrumb search-for">
            <div class="row text-center">
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input class="form-control" ng-model="search_for_offers"
                           placeholder="Buscar en mis ofertas">
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                </div>
            </div>
        </div>

        <div class="row">
            <div ng-repeat="offer in offers_data" class="col-xs-12 col-sm-12 col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">{{offer.publicationTitle}}</div>
                    <div class="panel-body text-center">
                        <p>
                            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                            <b>DÃ­as restantes:</b> {{offer.daysRemained}}
                        </p>
                        <a href="" class="btn btn-success">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a href="" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div ng-if="!offers_data">
        <div class="well well-lg text-center">
            <h4>No tienes ofertas realizadas.</h4><br>
            <a href="#!" class="btn btn-warning">
                <b>Buscar publicaciones</b>
            </a>
        </div>
    </div>
</div>


<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a ng-click="selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<button class="btn btn-default" ng-click="open()">Open me!</button>
<button class="btn btn-default" ng-click="open('lg')">Large modal</button>
<button class="btn btn-default" ng-click="open('sm')">Small modal</button>
<button class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
<div ng-show="selected">Selection from a modal: {{ selected }}</div>

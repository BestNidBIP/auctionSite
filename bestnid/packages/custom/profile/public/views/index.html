<div class="" data-ng-controller="ProfileController">
    <div class="container">
        <!-- This is where the content goes -->
        <tabset>
            <tab ng-repeat="tab in tabsContent" heading="{{tab.name}}"
                 active="tab.active" disable="tab.disabled"
                 ui-sref="{{tab.url}}">
                <div class="profile-content">
                    <div ui-view></div>
                </div>
            </tab>
        </tabset>
    </div>
</div>

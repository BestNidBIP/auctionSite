<div data-ng-controller="RegisterCtrl">
    <div class="container">
        <div class="col-xs-hidden col-sm-hidden col-md-4 col-lg-4"></div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h2 class="text-center">Registrarme</h2>

            <div class="line-bottom"></div>

            <!-- Errors -->
            <div ng-repeat="error in registerError">
                <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
            </div>
            <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
            <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

            <!-- Form -->
            <form id="register_form" ng-submit="register()">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input required id="name" type="text" name="name" placeholder="Ingresa tu nombre"
                           ng-model="user.name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido:</label>
                    <input required id="lastname" type="text" name="lastname"
                           placeholder="Ingresa tu apellido"
                           ng-model="user.lastname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input required id="email_block" type="email" name="email"
                           placeholder="Ingresa tu correo electrónico"
                           ng-model="user.email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input required id="username" type="text" name="username"
                           placeholder="Ingresa tu nombre de usuario"
                           ng-model="user.username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input required id="password_block" name="password" type="{{input.type}}"
                           placeholder="{{input.placeholder}}" ng-model="user.password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Repite tu contraseña:</label>
                    <input required id="confirm_password" name="confirm_password" type="{{input.type}}"
                           placeholder="{{input.placeholderConfirmPass}}" ng-model="user.confirmPassword"
                           class="form-control">
                </div>
                <div class="button_register text-center">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                </div>
                <div class="text-center">
                    <p><br>¿Ya tienes una cuenta? <a ui-sref='auth.login'>Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
        <div class="col-xs-hidden col-sm-hidden col-md-4 col-lg-4"></div>
    </div>
</div>

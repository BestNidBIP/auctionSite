<div data-ng-controller="ForgotPasswordCtrl" class="form forgot_password_form main-form">
    <div class="container">
        <div class="col-xs-hidden col-sm-hidden col-md-4 col-lg-4"></div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h2 class="text-center">Olvidé mi contraseña</h2>

            <div class="line-bottom"></div>
            <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">
                {{response.message}}
            </div>
            <p>Por favor ingresa tu dirección de correo electrónico para resetear tu contraseña.</p>

            <form ng-submit="forgotpassword()" class="forgot-password form-horizontal">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input required id="email_block" type="email" name="email" placeholder="Correo electrónico"
                           ng-model="user.email" class="form-control">
                </div>
                <div class="button_send text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <p class="text-center"><br/>¿No posees una cuenta? <a ui-sref='auth.register'>Registrarme</a></p>


            </form>

        </div>
        <div class="col-xs-hidden col-sm-hidden col-md-4 col-lg-4"></div>
    </div>
</div>

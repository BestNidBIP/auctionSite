<section class="welcome container-fluid" data-ng-controller="IndexController">
  <div ng-if="user_publications">
    <div class="breadcrumb search-for">
      <input class="form-control" ng-model="search_for_publications"
      placeholder="Buscar en mis publicaciones">
    </div>
    <div class="publications">
      <div class="row">
        <div ng-repeat="publication in user_publications | filter: search_for_publications"
        class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div class="thumbnail text-center">
        <img ng-if="publication.pictures.length > 0" ng-src="{{publication.pictures[0].src}}" alt="{{publication.title}}"
          class="img-responsive img-publication">
          <img ng-if="publication.pictures.length == 0" src="/publication/assets/img/image-comming-soon.png"
          alt="{{publication.title}}"
          class="img-responsive img-publication">

          <div class="caption">
            <h4>{{publication.title}}</h4>

            <ul class="list-unstyled">
              <li><b><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></b> {{publication.category.name}}</li>
              <li ng-if="publication.remaining_hours / 24 > 0">
                <b>
                  <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                  Quedan:
                </b>
                {{publication.remaining_hours /24 | number:0}} días
              </li>
              <li ng-if="publication.remaining_hours / 24 < 1">
                <span class="text-danger">Publicación finalizada</span>
              </li>
            </ul>
            <p>
              <a href="#!/publicacion?id={{publication._id}}" ng-disabled="!publication.activated" class="btn btn-success" role="button">Ver publicación</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>



  <!-- When there are no publications -->
  <div ng-if="user_publications.length == 0">
    <div class="well well-lg">
      <h3 class="text-center">Todavía no hay publicaciones,<br> se el primero en publicar!</h3>      
    </div>
  </div>
</section>
